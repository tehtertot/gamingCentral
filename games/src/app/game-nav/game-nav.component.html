<hr>

<h1>Open Games</h1>
  <fieldset class="game" *ngFor="let g of openGames">
    <legend>{{ g.selection }}</legend>
     <p>Num Players: {{g.players.length}}</p> 
     <p>Waiting for: {{g.numPlayers}}</p>
     <button (click)="joinGame(g)">Join</button>
  </fieldset>
