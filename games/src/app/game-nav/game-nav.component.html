<hr>

<h1>Open Games</h1>
  <div *ngFor="let g of openGames">
    <fieldset class="game" *ngIf="g.players.length < g.numPlayers">
      <legend>{{ g.selection }}</legend>
      <p>Waiting for: {{g.numPlayers}}</p>
      <p>Currently Playing:</p>
      <ul>
        <li *ngFor="let p of g.players">{{p.username}}</li>
      </ul>
      <button (click)="joinGame(g)">Join</button>
    </fieldset>
  </div>
